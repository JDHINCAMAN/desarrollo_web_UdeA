<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/estilos.css" />
    <script
      src="https://kit.fontawesome.com/bff384f5ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Generos del metal</title>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li>
          <img src="./media/logo.png" alt="Logo" class="logo" />
        </li>
        <li>
          <div class="buscar">
            <input placeholder="Buscar un genero" />
            <i class="fas fa-search butonBuscar"></i>
          </div>
        </li>
        <li>
          <button class="button mainButton">Nuevo post</button>
        </li>
        <li>
          <button class="button mainButton">Registro</button>
        </li>
        <li>
          <button class="button sessionButton">Iniciar sesion</button>
        </li>
      </ul>
    </header>
    <main>
      <section>
        <center><h1>Generos del Metal</h1></center>
        <ul class="cardContainer">
          <li class="breedCard">
            <h3>Thrash Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/thrashmetal.jpg" alt="Thrash metal bands" />
            </div>
          </li>

          <li class="breedCard">
            <h3>Heavy Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/heavymetal.jpg" alt="Heavy metal bands" />
            </div>
          </li>

          <li class="breedCard">
            <h3>Death Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/deathmetal.jpg" alt="Death metal bands" />
            </div>
          </li>

          <li class="breedCard">
            <h3>Black Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/blackmetal.jpg" alt="Black metal bands" />
            </div>
          </li>
        </ul>

        <ul class="cardContainer">
          <li class="breedCard">
            <h3>Power Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/powermetal.jpg" alt="Power metal bands" />
            </div>
          </li>

          <li class="breedCard">
            <h3>Industrial Metal</h3>
            <div class="contenedorImagen">
              <img
                src="./media/industrialmetal.jpg"
                alt="Industrial metal bands"
              />
            </div>
          </li>

          <li class="breedCard">
            <h3>Grindcore</h3>
            <div class="contenedorImagen">
              <img src="./media/grindcore.jpg" alt="Grindcore bands" />
            </div>
          </li>

          <li class="breedCard">
            <h3>Gothic Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/gothicmetal.png" alt="Gothic metal bands" />
            </div>
          </li>
        </ul>

        <ul class="cardContainer">
          <li class="breedCard">
            <h3>Folk Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/folkmetal.jpg" alt="Folk metal bands" />
            </div>
          </li>

          <li class="breedCard">
            <h3>Doom Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/doommetal.jpg" alt="Doom metal bands" />
            </div>
          </li>

          <li class="breedCard">
            <h3>Progressive Metal</h3>
            <div class="contenedorImagen">
              <img
                src="./media/progressivemetal.jpg"
                alt="Progressive metal bands"
              />
            </div>
          </li>

          <li class="breedCard">
            <h3>Nu Metal</h3>
            <div class="contenedorImagen">
              <img src="./media/numetal.jpg" alt="Nu metal bands" />
            </div>
          </li>
        </ul>
      </section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
